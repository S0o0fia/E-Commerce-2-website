<section class="jumbotron text-center">
    <div class="container">
        <h1 id="title" class="jumbotron-heading">CART</h1>
     </div>
</section>

<div class="container mb-4">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"> </th>
                            <th scope="col">Category</th>
                            <th scope="col">Product</th>
                            <th scope="col" class="text-center">Quantity</th>
                            <th scope="col" class="text-right">Price</th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products ; index as i"   calss = "tr" >
                           
                            <td id="td"><img src="../../assets/Images/{{Cat[i]}}/{{product.image}}" /> </td>
                            <td >{{Cat[i]}}</td>
                            <td >{{product.name}}</td>
                            <td ><input class="form-control" type="number" value="0" /></td>
                            <td  class="text-right">{{product.price}} EGP</td>
                            <td  class="text-right"><button  (click) ="Remove(i)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> </button> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td><strong>Total</strong></td>
                            <td class="text-right"><strong>{{totalPrice}} EGP</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col mb-2">
            <div class="row">
                <div class="col-sm-12  col-md-6">
                    <button class="btn btn-block btn-light" (click)="GoToShop()">Continue Shopping</button>
                </div>
                <div class="col-sm-12 col-md-6 text-right">
                    <button class="btn btn-lg btn-block btn-success text-uppercase" (click)="Checkout()">Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
